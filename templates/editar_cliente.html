<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Control de Productos</a>
    <a class="navbar-brand" href="/clientes">Control de Usuarios</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/nuevo">Agregar Producto</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/nuevoCliente">Registrar Cliente</a>
            </li>
        </ul>

    </div>
</nav>

<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de Cliente</h1>
            <div class="card-body">
                <form th:action="@{/guardar_cliente}" th:object="${cliente}" method="post">
                    <div class="form-group">
                        <label>Cliente Id : </label>
                        <input type="text" name="id" th:field="*{id}" class="form-control" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>Nombre : </label>
                        <input type="text" name="nombre" th:field="*{nombre}"  class="form-control" placeholder="Digite su nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Apellido : </label>
                        <input type="text" name="apellido" th:field="*{apellido}"  class="form-control" placeholder="Digite su apellido" required>
                    </div>
                    <div class="form-group">
                        <label>Email : </label>
                        <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Digite su correo electronico" required>
                    </div>
                    <div class="form-group">
                        <label>Telefono : </label>
                        <input type="text" name="telefono" th:field="*{telefono}"  class="form-control" placeholder="Digite su numero de telefono" required>
                    </div>
                    <div class="form-group">
                        <label>Nro de Tarjeta : </label>
                        <input type="text" name="nroTarjeta" th:field="*{nroTarjeta}" class="form-control" placeholder="Digite su numero de Tarjeta" required>
                    </div>
                    <div class="form-group">
                        <label>Contraseña : </label>
                        <input type="text" name="password" th:field="*{password}"  class="form-control" placeholder="Digite su contraseña" required>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-success"> <i class="fas fa-save"></i>&nbsp;Guardar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
